<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50%x;
            background-image: url('fraud.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100% 100%;
            height: 100vh; 
            margin: 0;
            color: white; /* Makes text more readable over the background image */
        }
        .btn {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 20px auto;
            font-size: 18px;
            background-color: rgba(76, 175, 80, 0.8); /* Adds some transparency */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: rgba(69, 160, 73, 0.9); /* Darker hover effect */
        }
    </style>
</head>
<body>

    <h1>Algorithms and Outputs</h1>
    
    <!-- Button Links -->
    <a href="cnn.html" class="btn">CNN Algorithm</a>
    <a href="photo.html" class="btn">6 Algorithms</a>
    <a href="invemat.html" class="btn">Inverse Matrix</a>
    <a href="3algo.html" class="btn">3 Algorithms</a>

</body>
</html>
